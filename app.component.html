<div class="container">
  <div class="jumbotron">
    <p class="display-4 text-center">
      Login Form
    </p>
  </div>

  <input type="text" class="form-control mt-5" id="uname" placeholder="User Name" [(ngModel)]="username" required #unameValue="ngModel"
    name="uname">
  <div [hidden]="unameValue.pristine || unameValue.valid" class="alert alert-danger">
    must enter user name
  </div>
  <input type="text" class="form-control mt-4" placeholder="Password" name="password" [(ngModel)]="pass" required #passValue="ngModel">
  <div [hidden]="passValue.pristine || passValue.valid" class="alert alert-danger">
    must enter password
  </div>
  <input type="text" class="form-control mt-4" placeholder="Re-enter Password" name="repassword" [(ngModel)]="repass" required #repassValue="ngModel">
  <div [hidden]="repassValue.pristine || repassValue.valid " class="alert alert-danger">
    Password should be same
  </div>
  <button class="btn btn-primary mr-4 mt-4" (click)="addItem()">Login</button>
  <button class="btn btn-danger ml-4 mt-4" (click)="addItem()">Cancel</button>
</div>
